<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/contact.css">
    <title>Forms Challenge</title>
</head>
<body>
    <caption><h1>Contact Us</h1></caption>
    <form action="" method="GET">
        <fieldset>
        <h2 style="text-align: left;">How can we help you?</h2>
            <label for="name">Your name</label>
            <br>
            <input type="text" id="name" value="">
            <label for="email">Your Email Address</label>
            <br>
            <input type="text" id="email" value="">
            <label for="number">Your phone Number</label>
            <br>
            <input type="number" id="number" value="">
            <label for="message">Your Message</label>
            <br>
            <textarea name="" id="message" cols="" rows=""></textarea>
            <label for="how">How did you find us</label>
            <br>
            <input type="text" id="how" value="Web Search">
            <label for="application">
                <h2>How should we apply?</h2>
            </label>
            <ul>
                <li><input type="radio" required>Call me</li>
                <li><input type="radio" required>Send me an Email</li>
                <li><input type="radio" required>Don't reply</li>
                <p><li><input type="radio">Accept Terms</li></p>
            </ul>
            <p></p>
            <button type="reset" class="clear">Clear</button>
            <button type="submit" class="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
